<!DOCTYPE html>
<html lang="en" ng-app = "FlickrApp">
<head>
  <meta charset="UTF-8">
  <title>Flickr Image Finder</title>
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
  <script src="js/imageController.js"></script>

</head>
<body>
  <div class = 'container' ng-controller = "ImageController as images">
    <div ng-init = 'images.getData()'>hello</div>
    <button ng-click='images.getData()'></button>
    {{images.data}}
  </div>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc3/angular-material.js"></script>
</body>
</html>
